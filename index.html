<!-- KRITERIA WAJIB 
    1.  Terdapat element <header>, <footer>, <main>, <article>, dan <aside> di HTML.
    2.  Masing masing element wajib berisi konten yang peruntukannya sesuai dengan element tersebut 
        (menerapkan konsep semantic HTML dalam menyusun struktur website.)
        Contoh:     - Tidak terdapat duplikasi elemen main 
                    - Elemen main harus berada diantara <header> dan <footer>
                    - Harus terdapat elemen <header> sebelum <main> dan <footer> sesudah <main>
                    - Jika terdapat elemen <header> atau <footer> di dalam element <article> atau <aside> maka hal tersebut diperboelhkan. 
    3.  Wajib menampilkan foto di element <aside>. Anda boleh menampilkan foto diri anda sekaligus menampilkan biodata lainnya,
        atau anda juga bisa menampilkan foto yang relevan dengan konten yang anda tulis.
    4.  Menyusun layout menggunakan flexbox, bukan float
    5.  Tema yang ditampilkan bebas, kecuali tema bandung.
    6.  Semakin detail dan lengkap website anda maka nilai submission akan makin tinggi.
-->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Project</title>

</head>
<body>
    <header class="navbar-container">
        <div class="logo">Lorem Ipsum</div>
        <nav class="navbar-content">
            <ul class="navbar-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Portofolio</a></li>
